spring.application.name=GestionExamen
server.port=8080

# PostgreSQL connection properties
spring.datasource.url=jdbc:postgresql://localhost:5432/GestionDesExamens
spring.datasource.username=postgres
spring.datasource.password=8990

# Specify the driver class for PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings for PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html



# Security Configuration
spring.security.user.name=admin
spring.security.user.password=8990

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# application.properties
server.tomcat.uri-encoding=UTF-8
server.tomcat.use-relative-redirects=true






